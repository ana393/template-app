name: Publish to Exchange & Deploy to CH2.0

on:
  push:
    branches: [ development, uat, main ]
  pull_request:
    branches: [ development, uat, main ]
    
env:
  MAVEN_OPTS: -Xmx1024m

jobs:
  # Build and version bump (runs on all pushes and PRs)
  build:
    name: Build and Version
    if: github.ref == 'refs/heads/development' || github.ref == 'refs/heads/uat' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ github.ref_name }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-${{ github.ref_name }}-
            ${{ runner.os }}-maven-

      - name: Bump version and commit
        if: github.event_name == 'push'
        run: |
          echo "Setting version on branch= ${GITHUB_REF#refs/heads/}"
          mvn build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion}
          mvn versions:commit
          echo "VERSION=$(mvn build-helper:parse-version -q -DforceStdout)" > version
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml version
          git commit -m "[skip ci] Update version" || echo "No changes to commit"
          git push origin ${GITHUB_REF#refs/heads/}

      - name: Build project
        run: mvn clean install -U
        
      - name: Wait for Exchange indexing
        if: github.event_name == 'push'
        run: |
          echo "Waiting 60 seconds for Exchange to index the published artifact..."
          sleep 60
          echo "Exchange indexing wait complete"

  # Deploy to Development (from development branch)
  deploy-to-development:
    name: Deploy to Development
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    environment:
      name: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: Deploy to CloudHub 2.0 (Development)
        run: |
          echo "Deploying to Development..."
          mvn deploy --settings .maven/settings.xml -DskipMunitTests -DmuleDeploy \
          -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
          -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" \
          -DenvSufix="${{ secrets.ENV_SUFFIX }}" \
          -DsecureKey="${{ secrets.SECURE_KEY }}"
          echo "Deployment to Development completed"
    
